<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4353FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3FE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#blueGradient)" />
  
  <!-- Tech illustration elements -->
  <g transform="translate(100, 50)">
    <!-- Document with form -->
    <rect x="200" y="100" width="250" height="350" rx="10" ry="10" fill="#FFF" stroke="#DDD" stroke-width="2" />
    
    <!-- Form elements -->
    <rect x="220" y="130" width="210" height="40" rx="5" ry="5" fill="#F5F7FA" stroke="#DDD" stroke-width="1" />
    <rect x="220" y="190" width="210" height="40" rx="5" ry="5" fill="#F5F7FA" stroke="#DDD" stroke-width="1" />
    <rect x="220" y="250" width="210" height="40" rx="5" ry="5" fill="#F5F7FA" stroke="#DDD" stroke-width="1" />
    <rect x="220" y="310" width="210" height="40" rx="5" ry="5" fill="#4353FF" />
    <text x="325" y="335" font-family="Arial" font-size="16" text-anchor="middle" fill="#FFF">Register</text>
    
    <!-- Form labels -->
    <text x="220" y="120" font-family="Arial" font-size="12" fill="#555">Username</text>
    <text x="220" y="180" font-family="Arial" font-size="12" fill="#555">Email</text>
    <text x="220" y="240" font-family="Arial" font-size="12" fill="#555">Password</text>
    
    <!-- Checkmark icons -->
    <circle cx="450" y="150" r="15" fill="#4CAF50" />
    <path d="M445,150 L450,155 L460,145" stroke="#FFF" stroke-width="3" fill="none" />
    
    <circle cx="450" y="210" r="15" fill="#4CAF50" />
    <path d="M445,210 L450,215 L460,205" stroke="#FFF" stroke-width="3" fill="none" />
    
    <!-- Lock icon -->
    <circle cx="450" y="270" r="15" fill="#FFC107" />
    <rect x="445" y="265" width="10" height="12" rx="2" ry="2" fill="#FFF" />
    <rect x="447" y="262" width="6" height="5" rx="2" ry="2" fill="#FFF" />
    
    <!-- Person figure -->
    <g transform="translate(100, 200)">
      <!-- Head -->
      <circle cx="30" cy="30" r="25" fill="#FFD54F" />
      <!-- Body -->
      <rect x="15" y="55" width="30" height="60" rx="5" ry="5" fill="#FFD54F" />
      <!-- Arms -->
      <rect x="-15" y="65" width="30" height="15" rx="5" ry="5" fill="#FFD54F" />
      <rect x="45" y="65" width="70" height="15" rx="5" ry="5" fill="#FFD54F" />
      <!-- Legs -->
      <rect x="15" y="115" width="12" height="40" rx="5" ry="5" fill="#FFD54F" />
      <rect x="33" y="115" width="12" height="40" rx="5" ry="5" fill="#FFD54F" />
      
      <!-- Pointing hand -->
      <circle cx="115" cy="72" r="10" fill="#FFD54F" />
    </g>
    
    <!-- Shield security icon -->
    <g transform="translate(500, 150)">
      <path d="M25,0 L50,10 L50,30 C50,45 40,55 25,60 C10,55 0,45 0,30 L0,10 Z" fill="#4CAF50" opacity="0.8" />
      <path d="M20,25 L30,35 L40,15" stroke="#FFF" stroke-width="3" fill="none" />
    </g>
    
    <!-- Cloud icon -->
    <g transform="translate(450, 300)">
      <path d="M10,50 C-10,50 -10,35 10,35 C10,15 40,15 40,35 C60,25 70,50 50,50 Z" fill="#2196F3" opacity="0.8" />
    </g>
    
    <!-- Data visualization elements -->
    <g transform="translate(500, 350)">
      <rect x="0" y="0" width="10" height="40" fill="#FFF" opacity="0.6" />
      <rect x="15" y="10" width="10" height="30" fill="#FFF" opacity="0.6" />
      <rect x="30" y="5" width="10" height="35" fill="#FFF" opacity="0.6" />
      <rect x="45" y="15" width="10" height="25" fill="#FFF" opacity="0.6" />
      <rect x="60" y="0" width="10" height="40" fill="#FFF" opacity="0.6" />
    </g>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.2">
    <circle cx="100" cy="100" r="5" fill="#FFF" />
    <circle cx="150" cy="150" r="3" fill="#FFF" />
    <circle cx="200" cy="50" r="4" fill="#FFF" />
    <circle cx="250" cy="200" r="2" fill="#FFF" />
    <circle cx="300" cy="100" r="3" fill="#FFF" />
    <circle cx="350" cy="150" r="5" fill="#FFF" />
    <circle cx="400" cy="50" r="2" fill="#FFF" />
    <circle cx="450" cy="200" r="4" fill="#FFF" />
    <circle cx="500" cy="100" r="3" fill="#FFF" />
    <circle cx="550" cy="150" r="2" fill="#FFF" />
    <circle cx="600" cy="50" r="5" fill="#FFF" />
    <circle cx="650" cy="200" r="3" fill="#FFF" />
    <circle cx="700" cy="100" r="4" fill="#FFF" />
    <circle cx="750" cy="150" r="2" fill="#FFF" />
  </g>
</svg>

